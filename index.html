<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Books Library</h1>
    <div class="form">
        <ul>
            <li>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </li>
            <li>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </li>
            <li>
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" min="0" max="1000" required>
            </li>
            <li>
                <button onclick="addBooktoLibrary(document.getElementById('title').value, document.getElementById('author').value, document.getElementById('pages').value)">Submit</button>
            </li>
        </ul>
        

    </div>
    <div class="library"> 
        <div id="addbook">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="#ffffff" d="M13 19C13 20.1 13.3 21.12 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H7V9L9.5 7.5L12 9V2H18C19.1 2 20 2.89 20 4V13.09C19.67 13.04 19.34 13 19 13C15.69 13 13 15.69 13 19M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" />
            </svg>
        </div>
        
            
        </div>
    </div>
</body>
</html>
