<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Books Library</h1>
    <form class="form">
        <svg style="width:25px;height:25px" viewBox="0 0 24 24" id="closeButton" onclick="closeForm()">
            <path fill="currentColor" d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
        </svg>
        <h1>Add Book</h1>
        <ul>
            <li>
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </li>
            <li>
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </li>
            <li>
                <label for="pages">Total Pages</label>
                <input type="number" id="totalPages" min="0" max="1000" required>
            </li>
            <li><label for="currentPage">Current Page</label>
                <input type="number" id="currentPage" >
            </li>
            <li>
                <label for="favorite">Favorite</label>
                <input type="checkbox" id="favorite" name="favorite" value ="favorite"> 
            </li>
            <li>
                <label for="read">Mark as Read</label>
                <input type="checkbox" id="read" name="read">
            </li>
            <li>
                <button type="button" onclick="
                    addBooktoLibrary(document.getElementById('title').value,
                     document.getElementById('author').value, 
                     document.getElementById('totalPages').value,
                     document.getElementById('currentPage').value, 
                     document.getElementById('read').checked)">Submit</button>
            </li>
        </ul>
    </form>
    <div class="library"> 
        <div id="addbook" onclick="openForm()">
            <svg style="width:40px;height:40px" viewBox="0 0 24 24">
                <path fill="#ffffff" d="M13 19C13 20.1 13.3 21.12 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H7V9L9.5 7.5L12 9V2H18C19.1 2 20 2.89 20 4V13.09C19.67 13.04 19.34 13 19 13C15.69 13 13 15.69 13 19M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" />
            </svg>
        </div>
    </div>
    <div class="bookDetail">
        <svg style="width:25px;height:25px" viewBox="0 0 24 24" id="closeButton" onclick="closeBookDetail()">
            <path fill="currentColor" d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
        </svg>
        <p hidden id="bookDetailID"></p>
        <h1 id="bookDetailTitle"></h1>
        <p id="bookDetailAuthor"></p>
        <p id="bookDetailCurrentPage"></p>
        <p id="bookDetailPages"></p>
        <button type="button" id="removeBookButton">Remove from Library</button>
        <button type="button" id="markAsReadButton"> Mark Book As Read</button>
        <button type="button" id="markAsUnreadButton"> Mark Book As Unread</button>
        <ul>
            <li>
                <label for="CurrentPageNumber"> Set Page Number</label>
                <input type="number" id="CurrentPageNumber" value="1">
            </li>
            <li>
                <button type="button" id="markBookAsReadingButton" onclick="markBookAsCurrenlyReading(
                    parseFloat(document.getElementById('bookDetailID').textContent),
                    parseFloat(document.getElementById('CurrentPageNumber').value))">Mark As Currently Reading</button>
            </li>
        </ul>

    </div>
    <div class="libraryStat" onclick="showLibraryStats()"> 
        <p>My Stats</p>
        <ul>
            <li id="totalNumberOfBooks"></li>
            <li id="totalNumberOfBooksRead"></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
